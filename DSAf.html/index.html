<script>
  /**  @- Check the number of occurrence of a character in string.
   *
   * step 1-First assign the string in a variable.
   * step 2 -Take first element and compare with adjacent element.
   * step 3- If element is same then count every round.
   * step4-If value is not same then add character,count and return result.
   * step 5-AT last store all THE value.
   */

  let string = "AAABBBBAAAASSSSS";
  let count = 1;
  let result = "";
  for (let i = 0; i < string.length; i++) {
    if (string[i] === string[i + 1]) {
      count = count + 1;
    } else {
      result = result + count + string[i];
      count = 1;
    }
  }
  console.log(result);
</script>
